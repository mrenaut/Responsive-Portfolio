<!doctype html>
<html lang="en-us">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Melissa Renaut</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!--navigation bar start-->
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Melissa Renaut</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <!--navigation bar end-->
  <!--main section holding all content-->
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <!--email form begin-->
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
      <!--email form begin-->
    </section>
    <!--contact me section begin-->
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/mrenaut"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="http://www.linkedin.com/in/melissa-renaut-4053b979"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="http://www.stackoverflow.com/users/story/7696487"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow"/></a>
      </div>
    </section>
    <!--contact me section end-->
  </div>
  <!--footer start-->
  <footer>
    <div class="container">
      Copyright &copy; 2016 Melissa Renaut
    </div>
  </footer>
  <!--footer end-->
</body>

</html>
